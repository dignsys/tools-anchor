[general]
#Current profile name which should match a profile section name
profile = profile.tizen_anchor5

[profile.tizen_anchor5]
#Common authentication info for whole profile
obs = obs.tizen

repos = repo.public_base_arm, repo.tizen_anchor5
buildroot = ~/work2/GBS-ANCHOR5-ROOT/tizen_anchor5

[obs.tizen]
#OBS API URL pointing to a remote OBS.
url = https://api.tizen.org

[repo.public_base_arm]
## tizen 6.0 base with latest version
url = http://download.tizen.org/releases/milestone/tizen/base/latest/repos/standard/packages/

# snapshot
